
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
        classpath 'com.jakewharton.hugo:hugo-plugin:1.1.0'
    }
}

lpreview = hasProperty('lpreview')

apply plugin: 'android'
apply plugin: 'hugo'

android {
    //compileSdkVersion 'android-L'
    compileSdkVersion lpreview ? 'android-L' : 19
    buildToolsVersion '19.1.0'

    productFlavors { lpreview ? lpreview {} : classic {} }
    /*productFlavors {
        lpreview {
        }
        classic {
        }
    }*/

    defaultConfig lpreview ? {} : {
        minSdkVersion 14
        targetSdkVersion 19
    }

    /*defaultConfig {
        minSdkVersion 14
        targetSdkVersion "L"
    }*/

    buildTypes {
        debug {
            debuggable true
            signingConfig signingConfigs.debug
        }
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            //signingConfig signingConfigs.release
        }
    }

}

repositories {
    maven { url "https://raw.github.com/tommyd3mdi/mvn/master" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:support-v4:20.0.0'

    compile 'com.jakewharton:butterknife:5.1.2'
    compile 'com.squareup.dagger:dagger:1.2.2'
    provided 'com.squareup.dagger:dagger-compiler:1.2.2'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.squareup:otto:1.3.5'
    compile 'com.squareup:tape:1.2.2'

    compile 'com.squareup.retrofit:retrofit:1.6.+'

    //TODO: may need to exclude some libraries like of play services ...
    compile('com.github.androidsocialnetworks:library:0.3.2@aar') {
        transitive = true
        exclude group: 'com.android.support', module: 'support-v4'
    }

    compile ('com.jakewharton.timber:timber:2.4.+')

}
